<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de Passageiros em JSF</title>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="2">
				CPF: <h:inputText rendered="true" required="false" value="#{passageiroManagedBean.passageiro.CPF}" />
				Nome: <h:inputText value="#{passageiroManagedBean.passageiro.nome}" />
				e-Mail: <h:inputText value="#{passageiroManagedBean.passageiro.EMail}" />
				Data de Nascimento: 
					<h:inputText value="#{passageiroManagedBean.passageiro.dataNascimento}" >
						
					</h:inputText>
				É portador de Necessidades Especiais?
					<h:selectOneRadio value="#{passageiroManagedBean.passageiro.isPortadorNecessidadesEspeciais}">
						<c:selectItem itemValue="True" itemLabel="Sim" />
						<c:selectItem itemValue="False" itemLabel="Não" />
					</h:selectOneRadio>
			</h:panelGrid>
			<h:commandButton value="Salvar" action="#{passageiroManagedBean.inserir}" />
			<h:commandButton value="Consultar" action="#{passageiroManagedBean.consultarGeral}" />
		</h:form>
	</h:body>
</html>
