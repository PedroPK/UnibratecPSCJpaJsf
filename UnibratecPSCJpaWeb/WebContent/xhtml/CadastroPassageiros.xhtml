<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/facelets"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de Passageiros em JSF</title>
	</h:head>
	<h:body>
		<h:form id="formularioPSC" prependId="false" enctype="multipart/form-data">
			<h:panelGrid columns="2">
				<h:outputLabel value="CPF" for="cpf" title="Cadastro de Pessoa Física" />
				<h:inputText id="cpf" size="18" maxlength="14" rendered="true" value="#{passageiroManagedBean.passageiro.CPF}">
					<!-- c:validateRegex pattern="[0-9]{3}[\.][0-9]{3}[\.][0-9]{3}[-][0-9]{2}"/-->
					<c:validator validatorId="cpfValidator" />
				</h:inputText>
				
				Nome: <h:inputText value="#{passageiroManagedBean.passageiro.nome}" />
				
				e-Mail:		<h:inputText value="#{passageiroManagedBean.passageiro.EMail}">
								<c:validateRegex pattern="([a-z]|[A-Z]|\d+)[@]([a-z]|[A-Z]+)[\.]([a-z]|[A-Z]+)" />
							</h:inputText>
				
				Data de Nascimento: 
					<h:inputText value="#{passageiroManagedBean.passageiro.dataNascimento}" >
						<c:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Recife"/>
						<!-- 	 pattern="[0-9]{2}[\/][0-9]{2}[\/][0-9]{4}" /-->
					</h:inputText>
				Necessidades Especiais?
					<h:selectBooleanCheckbox  value="#{passageiroManagedBean.passageiro.isPortadorNecessidadesEspeciais}">
						<c:ajax render="deficiente" />
					</h:selectBooleanCheckbox>
				<h:commandButton value="Salvar" action="#{passageiroManagedBean.inserir}" />
				<h:commandButton value="Consultar" action="#{passageiroManagedBean.consultarGeral}" />
				Painel oculto	<h:panelGroup id="deficiente">
									<h:panelGroup rendered="#{passageiroManagedBean.passageiro.isPortadorNecessidadesEspeciais}">
										<h:outputText value="Now you See Me!"/>
									</h:panelGroup>
								</h:panelGroup>
				Faça o upload de seu documento:
					<h:inputFile value="#{passageiroManagedBean.arquivoUpload}" />
				TextArea: <h:inputTextarea rows="2" cols="18"/>
				Senha: <h:inputSecret size="20" maxlength="20"/>
				SelectOneMenu:	<h:selectOneMenu value="#{passageiroManagedBean.escolaridade}">
									<c:selectItem itemLabel=" - - Selecione uma opção - -" />
									<c:selectItems 
										value="#{passageiroManagedBean.escolaridades}"
										var="vEscolaridade"
										itemValue="#{vEscolaridade}"
										itemLabel="#{vEscolaridade.descricao}"
									/>
								</h:selectOneMenu>
				SelectOneListbox:	<h:selectOneListbox value="#{passageiroManagedBean.escolaridade}">
										<c:selectItem itemLabel=" - - Selecione uma opção - -" />
										<c:selectItems 
											value="#{passageiroManagedBean.escolaridades}"
											var="vEscolaridade"
											itemValue="#{vEscolaridade}"
											itemLabel="#{vEscolaridade.descricao}"
										/>
									</h:selectOneListbox>
				SelectManyMenu:	<h:selectManyMenu value="#{passageiroManagedBean.niveisEscolares}" >
									<c:selectItems 
										value="#{passageiroManagedBean.escolaridades}"
										var="mEscolaridade"
										itemValue="#{mEscolaridade}"
										itemLabel="#{mEscolaridade.descricao}"
									/>
								</h:selectManyMenu>
				SelectManyListbox:	<h:selectManyListbox value="#{passageiroManagedBean.niveisEscolares}">
										<c:selectItem itemLabel=" - - Selecione uma opção - -" />
										<c:selectItems 
											value="#{passageiroManagedBean.escolaridades}"
											var="vEscolaridade"
											itemValue="#{vEscolaridade}"
											itemLabel="#{vEscolaridade.descricao}"
										/>
									</h:selectManyListbox>
				RadioButtons:	<h:selectOneRadio value="#{passageiroManagedBean.classe}" layout="lineDirection">
									<c:selectItems 
										value="#{passageiroManagedBean.classes}"
										var="rClasse"
										itemValue="#{rClasse}"
										itemLabel="#{rClasse.descricao}"
									/>
								</h:selectOneRadio>
				SelectManyCheckbox		<h:selectManyCheckbox value="#{passageiroManagedBean.listaClasses}" layout="pageDirection">
											<c:selectItems 
												value="#{passageiroManagedBean.classes}"
												var="rClasse"
												itemValue="#{rClasse}"
												itemLabel="#{rClasse.descricao}"
											/>
										</h:selectManyCheckbox>
			</h:panelGrid>
			<br/>
		</h:form>
	</h:body>
</html>
